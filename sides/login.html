        <script>

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
            var scrollBefore = 0;
            window.addEventListener('scroll',function(e){
                const scrolled = window.scrollY;

                    console.log("ScrollUP");
